{% extends 'base.html' %}
{% block title %}
密码重置
{% endblock %}
{% block head %}
密码重置
{% endblock %}
{% block content %}
<p>请在下面输入您注册的邮件地址,系统会为你生车给你一个新的密码，并将该密码发到您的邮箱中。</p>
{% if form.has_errors %}
<ul class="errorlist">
    <li>您输入的不是您注册的电子邮件地址！请重新输入。</li>
</ul>
{% endif %}
<form method="post" action=".">{% csrf_token %}
    <p><label for="id_email">电子邮件：</label>{{ form.email }}</p>
    <input type="submit" value="确定">
</form>
{% endblock %}
